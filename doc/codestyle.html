<a href="start.html" >主页</a><br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;本框架对代码风格没有过多要求，建议命名采用单词+下划线的方式,定义系统公共函数时应该
在最前方加nsf，如int nsf_register_msgproc(NsfftMsgproc cblk)；<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;关于类型名的定义，框架有一定规范。首先，前缀Nsf，首字母大写；其次就是
具体类型，分别有nt(普通类型)、ft(函数指针类型);最后就是类型的含义如Pkg表示一个
数据包。</p>
</body>
</html>
