<p>nsf_admin_client：是一款命令行模式的管理工具，命令介绍<br>
state：查询worker工作状态<br>

quit：退出当前管理<br>
name-top:可以根据进程名查询进程占用资源<br>
name-kill:可以根据进程名杀掉进程
